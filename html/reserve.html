<!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Smokin' Luke's - Reservations</title>
      </head>
      <body>
        <div class="container p-5 mt-5 bg-success rounded shadow">
            <div class="row justify-content-center">
                <h1 class="text-center text-light">Smokin' Luke's Restaurant</h1>
                <hr class="text-light">
                <a href="/home"><button type="button" class="btn btn-primary col-2 m-3 shadow">Home</button></a>
                <a href="/tables"><button type="button" class="btn btn-primary col-2 m-3 shadow">View Tables</button></a>
                <h2 class="text-center text-light">Make a Reservation</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label text-light">Name</label>
                    <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="numberInput" class="form-label text-light">Phone Number</label>
                    <input type="text" class="form-control" id="numberInput">
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label text-light">Email address</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="idInput" class="form-label text-light">ID</label>
                    <input type="text" class="form-control" id="idInput">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      </body>
    </html>
